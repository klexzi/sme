<navbar></navbar>


<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
                <mat-card class="example-card">
                        <img mat-card-image class="d-block img-fluid rounded-circle mx-auto mt-1" style="width:100px; height: 100px;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        
                        <mat-card-actions>
                          <button class="profile-button d-block mx-auto mb-1" mat-raised-button color="primary" (click)="componentToView(true)">Edit Profile</button>
                          <button class="profile-button d-block mx-auto" mat-raised-button color="accent" (click)="changePassword()"  data-backdrop="static" data-toggle="modal" data-target="#myModal">Change Password</button> 
                        </mat-card-actions>
               </mat-card>
        </div> <!--End of Aside-->

        <div class="col-md-9 shadow">
            <app-edituser *ngIf="  changeComponent === true "></app-edituser>
          <div *ngIf="  changeComponent === false " class="wrapper">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="name"><h2>{{ user.name}}</h2></div>
                            <div class="email"><p>{{user.email}}</p></div>
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="col-md 12">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="contact-info"><i class="fa fa-map-marker"></i> <span> 39, Ladipo Kasumu Street, Ikeja, Lagos. </span></p> 
                                </div>
                                <div class="col-md-6">
                                        <p class="contact-info"><i class="fa fa-mobile"></i>  <span>08033333 , 080555555 </span> </p> 
                                </div>
                            </div>
                        </div>
                    </div> 
          </div>
           
            
        </div> <!--End of Content-->
    </div>
</div>





 <!-- The Modal -->
 <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Password </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                    <div class="col-md-12">
                            <div class="form-group">
                                    <label for="email">New Password:</label>
                                    <input type="email" class="form-control" id="email">
                                  </div>
                                  <div class="form-group">
                                    <label for="pwd">Password Again:</label>
                                    <input type="password" class="form-control" id="pwd">
                                  </div>
                                  <button type="submit" class="btn btn-primary">Update</button>
                    </div>
            </div>
            
            
          </div>
        </div>
      </div>
