

<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
                <mat-card class="example-card">
                        <img mat-card-image class="d-block img-fluid rounded-circle mx-auto mt-1" style="width:100px; height: 100px;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        
                        <mat-card-actions>
                          <button class="profile-button d-block mx-auto mb-1" mat-raised-button color="primary" (click)="componentToView('editProfile')">Edit Profile</button>
                          <button class="profile-button d-block mx-auto" mat-raised-button color="accent"  (click)="componentToView('editPassword')">Change Password</button> 
                        </mat-card-actions>
               </mat-card>
        </div> <!--End of Aside-->

        <div class="col-md-9 shadow">
            <app-edituser *ngIf="  changeComponent === 'editProfile' "></app-edituser>
          <div *ngIf="  changeComponent === 'viewProfile' " class="wrapper">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="name"><h2>{{ user.name}}</h2></div>
                            <div class="email"><p>{{user.email}}</p></div>
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="col-md 12">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="contact-info"><i class="fa fa-map-marker"></i> <span> 39, Ladipo Kasumu Street, Ikeja, Lagos. </span></p> 
                                </div>
                                <div class="col-md-6">
                                        <p class="contact-info"><i class="fa fa-mobile"></i>  <span>08033333 , 080555555 </span> </p> 
                                </div>
                            </div>
                        </div>
                    </div> 
          </div>
          <div *ngIf="changeComponent === 'editPassword'">
                <div class="row ">
                        <div class="col-md-6">
                <form class="my-3" [formGroup]="changePasswordForm" (ngSubmit)="updatePassword(changePasswordForm)">
                        <div class="form-group">
                                <mat-form-field class="form-control no-border">
                                        <input formControlName="pass1"[type]="type" formControlName="pass1"
                                        matInput placeholder="Enter Password">
                                        <i matSuffix mat-button (click)="visibilityToggle()" class="fa " [ngClass]="{'fa-eye-slash': !condition,'fa-eye': condition}"></i>
                                        <mat-error>{{getPassword1Error()}}</mat-error>
                                     </mat-form-field> 
                        </div>                
                        <div class="form-group">
                                <mat-form-field class="form-control no-border">
                                        <input [type]="type" formControlName="pass2"
                                         matInput placeholder="New Password">
                                         <i matSuffix mat-button (click)="visibilityToggle()" class="fa " [ngClass]="{'fa-eye-slash': !condition,'fa-eye': condition}"></i>
                                         <mat-error>{{getPassword2Error()}}</mat-error>
                                      </mat-form-field>
                        </div>

                        <!-- <div class="form-group">
                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>
                        </div> -->

                        <button mat-raised-button color="accent" [disabled] = "pass1.value !== pass2.value" type="submit" >Update Password</button>
                 </form>
              </div>
         </div>
          </div>
           
            
        </div> <!--End of Content-->
    </div>
</div>
