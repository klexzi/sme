<div class="pt-5 pb-5 p-5"> <p class="float-right w-50">
  <mat-form-field appearance="outline">
    <mat-label>Search For A Merchant</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <mat-icon matSuffix>search</mat-icon>
   
  </mat-form-field>
</p>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


       <!-- Name Column -->
    <ng-container matColumnDef="name"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header  id="about"> Name </th>
      <td mat-cell *matCellDef="let row"  id="about"> {{row.name}} {{row.about}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tags </th>
      <td mat-cell *matCellDef="let row">
      <mat-chip-list>  
 <mat-chip>{{row.tags}}</mat-chip>
 </mat-chip-list>  
 </td>
    </ng-container>

 

    <!-- Color Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
