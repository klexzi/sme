<div class="container">
  <div class="row p-3">
    <div class="col-md-7">
      <span class="mat-title"> Users List</span>
    </div>
    <div class="col-md-5 form">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input
        matInput
        (keyup)="applyFilter($event.target.value)" 
        name="name" placeholder="Search by name">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>  
    </div>

  </div>
    <div class="sticky-table mat-elevation-z8 table-responsive-md">
        <table class="table table-hover table-borderless" mat-table [dataSource]="dataSource">
          <caption>List Of Users</caption>
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <span><button mat-button color="warn" (click)="openDialog()">Block</button></span> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <br />
</div>
